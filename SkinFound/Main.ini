[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=255,255,255,150

[Metadata]
Name=SkinFound
Author=NS Tech Bytes
Version=1.0
Description=Checks if specific skins exist in the Rainmeter skins folder using the SkinFound plugin.
License=Appache 2.0

[Variables]
SkinList=YourBar | Illustro | MiniSnap 

[mSkinFoundWhole]
Measure=Plugin
Plugin=SkinFound.dll
SkinName=#SkinList#
Output=Whole
DynamicVariables=1
OnUpdateAction=[!Log "[mSkinFoundWhole]"]

[mSkinFoundNameOnly]
Measure=Plugin
Plugin=SkinFound.dll
SkinName=#SkinList#
Output=NameOnly
DynamicVariables=1
OnUpdateAction=[!Log "[mSkinFoundNameOnly]"]

[TextWhole]
Meter=String
MeasureName=mSkinFoundWhole
X=10
Y=10
FontColor=10,10,10
FontSize=12
Text="Full Status: #CRLF#[mSkinFoundWhole]"
DynamicVariables=1
Antialias=1

[TextNameOnly]
Meter=String
MeasureName=mSkinFoundNameOnly
X=10
Y=100
FontColor=10,10,10
FontSize=12
Text="Available Skins: #CRLF#[mSkinFoundNameOnly]"
DynamicVariables=1
Antialias=1